[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests requiring API keys (GEMINI_API_KEY, ALPHA_COPILOT credentials)

# By default, skip e2e tests (they require API keys)
# Run all tests: pytest -m ""
# Run only e2e: pytest -m e2e
# Run only unit: pytest (default)
addopts = -m "not e2e"

# Timeout for individual tests (requires pytest-timeout)
# timeout = 180
